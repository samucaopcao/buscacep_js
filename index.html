<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSViaCEP</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

  <header>
    <nav>
      <h1>DSViaCEP</h1>
      <div>contato</div>

  <main>
    <section id="form-section">
      <div>
        <form name="newAddress">
          <div>
            <label for="cep">CEP:</label>
            <input name="cep" id="cep" type="text" placeholder="cep" />
          </div>

          <div>
            <label for="street">Logradouro:</label>
            <input
              name="street"
              id="street"
              type="text"
              placeholder="Logradouro"
            />
          </div>

          <div>
            <label for="number">Número:</label>
            <input name="number" id="number" type="text" placeholder="Número" />
          </div>

          <div>
            <label for="city">Cidade:</label>
            <input name="city" id="city" type="text" placeholder="Cidade" />
          </div>
          <div>
            <button>Salvar</button>
            <button>Limpar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="list-section">
      <div>
        <h3>São Paulo</h3>

      </div>
